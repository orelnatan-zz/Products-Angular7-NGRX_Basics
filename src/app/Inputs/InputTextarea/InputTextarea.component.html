
<div class="block-container relative full">
    <div class="input-title" *ngIf="!title"> <h3>{{title}}</h3> </div>
    <div>
     <textarea
          class="input-textareabox"
          type="text"
          rows="{{rows}}"
          cols="{{cols}}"
          (input)="onChange.emit($event.target.value)"
          value="{{value}}"
          placeholder="{{placeholder}}"
          [ngClass]="{'red-box': invalid && submitted}">
      </textarea>
    </div>
    <div *ngIf="!validation && invalid && submitted"> <span class="validation">{{validation}}</span> </div>
</div>
