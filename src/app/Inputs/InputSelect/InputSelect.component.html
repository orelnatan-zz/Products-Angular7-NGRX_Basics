
<div class="block-container relative full">
    <div class="input-title" *ngIf="showTitle"> <h3>{{title}}</h3> </div>
    <div class="block-container">
        <label class="field" #inputReference>
            <div class="clear-selection" (click)="$event.stopPropagation(); clearSelection(); onChange.emit(null)">x</div>
            <span #subtitleReference >{{subtitle}}</span>
            <div class="psuedo_select" >
                <span class="selected"></span>
                <ul class="options">
                    <li class="option select-none" id="non"> </li>
                    <li *ngFor="let item of items" class="option" id="{{item}}" (click)="onChange.emit(item)">
                       {{item}}
                    </li>
                </ul>
            </div>
        </label>
    </div>
    <div *ngIf="showValidation && invalid && submitted"> <span class="validation">{{validation}}</span> </div>
</div>
