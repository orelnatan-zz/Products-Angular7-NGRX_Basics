
<div class="productitem-main" [ngClass]="{'productitem-highlighted': selected == product.id}" (click)="onClick.emit(product.id)">
    <div class="flex-container row">
        <div class="productitem-image" [ngStyle]="{'background-image':'url(' + product.image + ')'}"></div>
        <div class="block-container three-quarters">
            <div class="block-container">
                <span class="bold">Name:&ensp;</span>
                <span>{{product.name}}</span>
            </div>
            <div class="block-container">
                    <span class="bold">Price:&ensp;</span>
                    <span>{{product.price}}$</span>
                </div>
            <div class="block-container">
                <span class="bold">Description:&ensp;</span>
                <span>{{product.description}}</span>
            </div>
        </div>
    </div>

    <div class="flex-container column-r">
        <button class="global-button global-button-primary" (click)="onEdit.emit(product)">Edit</button>
        <button class="global-button global-button-primary" (click)="onDelete.emit(product.id)">Delete</button>
    </div>
</div>
